{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="slider">
    <div 
        class="slider__img" 
        style="background-image: url({% static 'img/hero.jpg' %})">
    </div>
    <div 
        class="slider__img"
        style="background-image: url({% static 'img/hero2.jpeg' %})">
    </div>
    <div 
        class="slider__img" 
        style="background-image: url({% static 'img/hero3.jpeg' %})">
    </div>

    <div class="slider__btns">
        <button class="slider__btns--left" onclick="plusDivs(-1)">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            
        </button>
        <button class="slider__btns--right" onclick="plusDivs(1)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="{% static "js/index.js" %}"></script>
{% endblock %}
