{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="slider">
    <div 
        class="slider__img" 
        style="background-image: url(http://ptnoodles.com/wp-content/uploads/2017/09/img_4476.jpg)">
    </div>
    <div 
        class="slider__img"
        style="background-image: url(https://images.unsplash.com/photo-1473178134877-323d42b39ed8)">
    </div>
    <div 
        class="slider__img" 
        style="background-image: url(https://images.pexels.com/photos/715414/pexels-photo-715414.jpeg)">
    </div>

    <div class="slider__btns">
        <button class="slider__btns--left" onclick="plusDivs(-1)">

        </button>
    </div>
</div>

{% endblock %}

{% block scripts %}

{% endblock %}
